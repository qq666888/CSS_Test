<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="opp1.css">

</head>
<body>
<div id="box">


    <img src="../img/b4.jpg"/>
    <img src="../img/b3.jpg"/>
    <img src="../img/b2.jpg"/>
    <img src="../img/b1.jpg"/>
    <img src="../img/a1.jpg"/>
    <img src="../img/0111111.jpg"/>
    <img src="../img/4.jpg"/>
    <img src="../img/3.jpg"/>
    <img src="../img/2.jpg"/>
    <img src="../img/01.jpg"/>
    <img src="../img/1.jpg"/>
    <span id="left"> < </span>
    <span id="right"> > </span>
</div>
    <script>
        var box=document.getElementById("box");
        var img=document.getElementsByTagName("img");
        var left=document.getElementById("left");
        var right=document.getElementById("right");
        var index=0;
//        索引下标初始变量从0开始
//        点击right按钮切换图片

        right.onclick=function () {
            for(var i=0;i<img.length;i++){
                img[i].style.display='none';
//                display='none'让所有图片隐藏
            }
            index++;
            if(index>img.length-1){
//                当图片到最后一张的时候index=0;
                index=0;
            }
            img[index].style.display='block';
//            内联转块级

            left.onclick=function () {
                for(var i=0;i<img.length;i++){
                    img[i].style.display='none';
                }
                index--;
                if(index<0){
                    index=img.length-1;
                }
                img[index].style.display='block';

            }
        }
    </script>


</body>
</html>
