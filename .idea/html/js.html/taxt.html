<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <input type="button" value="-" id="btn">
    <input type="text" value="1" id="number">
    <input type="button" value="+" id="addBtn">
    单价：<span id="unit_price">120.70</span>元
    总价：<span id="total_price">120.70</span>元
</div>
<script>
    var btn=document.getElementById('btn'),
        //减号
        number=document.getElementById('number'),
       // 数量
        addBtn=document.getElementById('addBtn'),
        //加号
        unit_price=document.getElementById('unit_price').innerHTML,
        //单价
        total_price=document.getElementById('total_price');

        addBtn.onclick=function () {
        var  num=++number.value;//获取表单
//            /*number.innerHTML=++number.value;*/

            total_price.innerHTML=(num*unit_price).toFixed(2);//获取文本值

    }
    btn.onclick=function () {//点击事件
        var  num1=number.value;
//        number1.innerHTML=number1.value;
//        console.log(num1)

        if(num1<=1) {
//            num1=1

        }else {
            num1=--number.value;
            total_price.innerHTML = (num1 * unit_price).toFixed(2);}
    }
        //总价，点击减号，数量减1 总价相应减少
       //总价，点击加号，数量加1 总价相应增加
       //减到1时，要结束



</script>

</body>
</html>
