    <ol id="num">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>

    </ol>
</div>
<span id="left"> < </span>
<span id="right"> > </span>
<script>
var left=document.getElementById("left"),
    right=document.getElementById("right"),
    imgs=document.getElementById('imgs').getElementsByTagName('li'),
    nums=document.getElementById('num').getElementsByTagName('li');
var k=0;
function auto() {
    for(var i=0;i<imgs.length;i++){
        imgs[i].style.display='none';
        nums[i].style.background='none';
    }
    imgs[k].style.display='block';
    nums[k].style.background='red';
    k++;
    if(k>nums.length-1){
        k=0;
    }

}
s1=setInterval(auto ,800);
    for(var i=0;i<nums.length;i++){
        nums[i].index=i;

        nums[i].onmouseover=function () {
            //onmouseover鼠标滑过
            //onmouseover鼠标离开

                clearInterval(s1);

            for(var j=0;j<imgs.length;j++){
                imgs[j].style.display='none';
                // display='none'让所有图片隐藏
                nums[j].style.background='none';
            }
            nums[this.index].style.background='red';
            imgs[this.index].style.display='block';




        }
        nums[i].onmouseout=function () {
            k=this.index;
            s1=setInterval(auto ,800);

        }
    }
</script>
